<!DOCTYPE html>
<html>

<head>
    <title>Book Your Table</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="table.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="neons col-12">
                <h1><em>-Welcome Treat Yourself-</em></h1>
                
                <div class="Hello">
                    <h2 class="heading">Reserve Your Table</h2>
                    
                    <table>
                        <tr>
                            <th>Name</th>
                            <td>:</td>
                            <td><input type="text" name="name" id="name1" placeholder="Your Name"></td>
                        </tr>
                        <tr>
                            <th>Email ID</th>
                            <td>:</td>
                            <td><input type="email" name="email" id="email1" placeholder="Email ID"></td>
                        </tr>
                        <tr>
                            <th>Contact No</th>
                            <td>:</td>
                            <td><input type="text" name="Number" id="number1" placeholder="Enter Phone No"></td>
                        </tr>
                        <tr>
                            <th>Date</th>
                            <td>:</td>
                            <td><input type="date" name="date" id="date1"></td>
                        </tr>
                        <tr>
                            <th>Time</th>
                            <td>:</td>
                            <td><input type="time" name="time" id="time1"></td>
                        </tr>
                        <tr>
                            <th>No of Persons</th>
                            <td>:</td>
                            <td><input type="text" name="text" id="text1"></td>
                        </tr>

                    </table>
                    
                    <button class="button">Book Table</button>
                    
                </div>
            </div>
        </div>
    </div>

</body>

</html>
